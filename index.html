<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>BMI Calculator</title>
  </head>
  <body>

    <div class="container">
      <h1 style="text-align: center;padding-top: 40px;">BMI Calcultor</h1>
      <form  style="margin-left: 600px;padding-top: 50px;">
        <div style="border: 2px solid black;height:250px;width: 320px;border-radius: 20px;">
        <p><label style="padding-left: 25px;">Height in CM: </label><input type="text" id="height" /></p>
        <p><label style="padding-left: 25px;">Weight in KG: </label><input type="text" id="weight" /></p>
        <button style="font-size: large; color: rgb(255, 255, 255);background-color: rgb(0, 0, 0);">Calculate</button>
      </div>
        <div id="results" style="font-size:xx-large;padding-top: 20px;color: rgb(87, 2, 2);height: 10px;width: 200px;width: fit-content;">  </div>
        <div id="weight-guide" style="padding-top: 30px;">
          <h3>BMI Weight Guide</h3>
          <p style="color: rgb(0, 0, 0);">Under Weight = Less than 18.6</p>
          <p style="color: rgb(0, 0, 0);">Normal Range = 18.6 and 24.9</p>
          <p style="color: rgb(0, 0, 0);">Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script src="project2.js"></script>
</html>
